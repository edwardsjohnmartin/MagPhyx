<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!------------------------------------------------------------>
    <!------------------------- Javascript ----------------------->
    <!------------------------------------------------------------>

    <script type="text/javascript" src="./common/webgl-utils.js"></script>
    <script type="text/javascript" src="./common/initShaders.js"></script>
    <script type="text/javascript" src="./common/MV.js"></script>

    <!--script type="text/javascript" src="w3-include-HTML.js"></script-->

    <script type="text/javascript" src="programs.js"></script>
    <script type="text/javascript" src="axis.js"></script>
    <script type="text/javascript" src="sphere.js"></script>
    <script type="text/javascript" src="circle.js"></script>
    <script type="text/javascript" src="phiArrow.js"></script>
    <script type="text/javascript" src="points.js"></script>
    <script type="text/javascript" src="sin2.js"></script>
    <script type="text/javascript" src="domain.js"></script>
    <script type="text/javascript" src="forceArrow.js"></script>
    <script type="text/javascript" src="bArrow.js"></script>
    <script type="text/javascript" src="torqueArrow.js"></script>
    <script type="text/javascript" src="square.js"></script>
    <script type="text/javascript" src="floor.js"></script>
    <script type="text/javascript" src="arrow.js"></script>
    <script type="text/javascript" src="segment.js"></script>
    <script type="text/javascript" src="physics.js"></script>
    <script type="text/javascript" src="stepper.js"></script>
    <script type="text/javascript" src="dipole.js"></script>
    <script type="text/javascript" src="logger.js"></script>
    <script type="text/javascript" src="path.js"></script>
    <script type="text/javascript" src="plot.js"></script>
    <script type="text/javascript" src="renderer.js"></script>
    <script type="text/javascript" src="force.js"></script>
    
  </head>

  <body>

    <div id="logo" class="logo">
      &nbsp;Mag<i>Phyx</i>&nbsp;
    </div>

    <table class="mainTable">
      <tr>
        <td>
          &nbsp;
        </td>
        <td rowSpan="2">
          <div class="canvasDiv">
            <canvas class="canvas" id="gl-canvas">
              Oops ... your browser doesn't support the HTML5 canvas element
            </canvas>
            <!--------------------------------------------------------->
            <!-- Control buttons -->
            <!--------------------------------------------------------->
            <div id="controls" class="controls">      
              <button
                 type="button"
                 class="cbutton"
                 onclick="zoomIn()"
                 onfocus="removeFocus()"
                 title="zoom in (+)">
                <font size="6"><i class="fa fa-search-plus"></i></font></button>
              <br>
              <button
                 type="button"
                 class="cbutton"
                 onclick="zoomOut()"
                 onfocus="removeFocus()"
                 title="zoom out (-)">
                <font size="6"><i class="fa fa-search-minus"></i></font></button>
              <br>
              <button
                 type="button"
                 class="cbutton"
                 onclick="exportLog()"
                 onfocus="removeFocus()"
                 title="save log file (s)">
                <font size="6"><i class="fa fa-floppy-o"></i></font></button>
              <br>
              <br>

              <button
                 type="button"
                 class="cbutton"
                 id="reset"
                 onclick="resetClicked()"
                 onfocus="removeFocus()"
                 title="reset position (r)">
                <font size="6"><i class="fa fa-refresh"></i></font></button>
              <br>
              <button
                 type="button"
                 class="cbutton"
                 id="play"
                 onclick="toggleAnimate()"
                 onfocus="removeFocus()"
                 title="play/pause animation (spacebar)">
                <font size="6"><i class="fa fa-play"></i></font></button>
            </div>
          </div>
        </td>
        <td style="vertical-align:top">
          <table class="plot-table">
            <!--tr>
              <td style="width:500px">a</td>
              <td style="width:50px">b</td>
              <td style="width:50px">c</td>
              <td style="width:50px">d</td>
            </tr-->
            <tr>
              <td id="ymax" class="vertical-text" style="text-align:right">&nbsp;</td>
              <td  rowSpan="3" colSpan="3">
                <canvas class="plotCanvas" id="gl-plot-canvas">
                  Oops ... your browser doesn't support the HTML5 canvas element
                </canvas>
              </td>
            </tr>
            <tr>
              <!--td>&phi;</td-->
              <td>&beta;</td>
            </tr>
            <tr>
              <td  id="ymin" class="vertical-text" style="text-align:left">&nbsp;</td>
            </tr>
            <tr>
              <td></td>
              <td id="xmin">&nbsp;</td>
              <td>&theta;</td>
              <td id="xmax">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="vertical-align:bottom">
          <!--------------------------------------------------------->
          <!-- Debug output -->
          <!--------------------------------------------------------->
          <div id="debug" class="debug"></div>
        </td>
        <td style="vertical-align:bottom">
          <!--------------------------------------------------------->
          <!-- Settings -->
          <!--------------------------------------------------------->
          <div style="text-align:center">
          <label style="text-align:center">demos
            <select id="demos" onchange="demoChanged()" tabindex="1">
              <option value="demo1" selected="selected">Demo 1</option>
              <option value="demo2">Demo 2</option>
              <option value="demo3">Demo 3</option>
              <option value="demo4">Demo 4</option>
              <option value="demo5">Demo 5</option>
              <option value="demo6">Demo 6</option>
              <option value="demo7">Demo 7</option>
              <option value="demo8">Demo 8</option>
              <option value="demo9">Demo 9</option>
              <option value="demo10">Demo 10</option>
              <option value="demo11">Demo 11</option>
              <option value="demo12">Demo 12</option>
              <option value="demo13">Demo 13</option>
              <option value="demo14">Demo 14</option>
              <option value="demo15">Demo 15</option>
              <option value="demo16">Demo 16</option>
              <option value="demo17">Demo 17</option>
              <option value="demo18">Demo 18</option>
              <option value="demo19">Demo 19</option>
              <option value="demo20">Demo 20</option>
            </select>
          </label>
          </div>
          <div id="settings" class="settings">
            <table class="twoCol">
              <tr>
                <td align="right" title="Distance from origin">r</td>
                <td>
                  <input
                     tabindex="2"
                     type="text"
                     class="number"
                     id="r"
                     value="1.1"
                     step="0.25"
                     onchange="r0Changed()">
                </td>
                <td align="left" title="Momentum away from origin">p<sub>r</sub></td>
                <td>
                  <input
                     tabindex="5"
                     type="text"
                     class="number"
                     id="pr"
                     value="0"
                     step="0.25"
                     onchange="pr0Changed()">
                </td>
              </tr>
              <tr>
                <td align="right" title="Angle from origin">&theta;</td>
                <td>
                  <input
                     tabindex="3"
                     type="text"
                     class="number"
                     id="theta"
                     value="45"
                     step="0.25"
                     onchange="theta0Changed()">
                </td>
                <td align="right" title="Momentum around origin">p<sub>&theta;</sub></td>
                <td>
                  <input
                     tabindex="6"
                     type="text"
                     class="number"
                     id="ptheta"
                     value="0"
                     step="0.25"
                     onchange="ptheta0Changed()">
                </td>
              </tr>
              <tr>
                <td align="right" title="Moment angle">&phi;</td>
                <td>
                  <input
                     tabindex="4"
                     type="text"
                     class="number"
                     id="phi"
                     value="0"
                     onchange="phi0Changed()">
                </td>
                <td align="right" title="Angular momentum">p<sub>&phi;</sub></td>
                <td>
                  <input
                     tabindex="7"
                     type="text"
                     class="number"
                     id="pphi"
                     value="0"
                     onchange="pphi0Changed()">
                </td>
              </tr>
              <tr>
                <!-- Space -->
                <td colSpan="4" style="text-align:center">&nbsp;</td>
              </tr>
              <tr>
                <td align="right" title="Table friction constant (translation)">&gamma;</td>
                <td><input
                       type="text"
                       class="number"
                       id="gamma"
                       value="0"
                       onchange="gammaChanged()"/>
                </td>
                <td align="right" title="Table friction constant (rotation)">&gamma;<sup>*</sup></td>
                <td>
                  <input
                     type="text"
                     class="number"
                     id="gamma_star"
                     value="0"
                     onchange="gamma_starChanged()"/>
                </td>
              </tr>
              <tr>
                <td align="right" title="Eddy force constant (translation)">&eta;</td>
                <td><input
                       type="text"
                       class="number"
                       id="eta"
                       value="0"
                       onchange="etaChanged()"/>
                </td>
                <td align="right" title="Eddy force constant (rotation)">&eta;<sup>*</sup></td>
                <td>
                  <input
                     type="text"
                     class="number"
                     id="eta_star"
                     value="0"
                     onchange="eta_starChanged()"/>
                </td>
              </tr>
              <tr>
                <td align="right" title="Sphere-sphere friction constant">&mu;<sub>m</sub></td>
                <td><input
                       type="text"
                       class="number"
                       id="mu_m"
                       value="0.005"
                       onchange="mu_mChanged()"/>
                </td>
              </tr>
              <tr>
                <td align="right" title="Simulation speed">dt</td>
                <td colSpan="2"><input
                                   type="text"
                                   class="dt"
                                   id="simSpeed"
                                   onchange="simSpeedChanged()"
                                   value="1"
                                   step="1"/>x10<sup>-4</sup>
                </td>
              </tr>
              <tr>
                <td colSpan="2" align="right">collisions</td>
                <td><select
                       id="collisionType"
                       value="1"
                       onchange="collisionTypeChanged()">
                    <option value="elastic" selected="selected">Elastic</option>
                    <option value="inelastic">Inelastic</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="6" style="text-align:center">
                  <label title="Allow translation">
                    <input
                       type="checkbox"
                       id="updateP"
                       onclick="transRotClicked()"
                       onfocus="removeFocus()"
                       checked>translate
                  </label>
                  <label title="Allow rotation">
                    <input
                       type="checkbox"
                       id="updateM"
                       onclick="transRotClicked()"
                       onfocus="removeFocus()"
                       checked>rotate<br>
                  </label>
                </td>
              </tr>
              <tr>
                <td colSpan="4" style="text-align:center">
                  <label title="Show path dipole has traveled">
                    <input
                       type="checkbox"
                       id="showPath"
                       onclick="showPathClicked()"
                       onfocus="removeFocus()">show path<br>
                  </label>
                </td>
              </tr>
              <tr>
                <td
                   style="font-size:12px"
                   align="right"
                   title="Load an event file for plot visualization">
                  event file
                </td>
                <td>
                  <input
                     type="file"
                     id="eventFile"
                     name="Event file"/>
                </td>
              </tr>
              <!--tr>
                <td colSpan="4" style="text-align:center">
                  <label title="Run simulation without visual updates">
                    <input
                       type="checkbox"
                       id="showAnimation"
                       onclick="showAnimationClicked()"
                       onfocus="removeFocus()">show animation<br>
                  </label>
                </td>
              </tr-->
            </table>
          </div>
        </td>
        
      </tr>
    </table>
